<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Profil</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Profil Saya</h1>
        <div class="profile">
            <img src="https://via.placeholder.com/150" alt="Foto Profil" class="profile-pic">
            <h2>Nama: John Doe</h2>
            <p>Bio: Seorang pengembang web yang menyukai teknologi dan belajar hal baru.</p>
            <a href="mailto:johndoe@example.com" class="btn">Hubungi Saya <i class="fas fa-envelope"></i></a>
        </div>
        <div class="info">
            <h3>Informasi Kontak</h3>
            <p><i class="fas fa-envelope"></i> Email: johndoe@example.com</p>
            <p><i class="fas fa-phone"></i> Telepon: 123-456-7890</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
