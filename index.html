<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Profil dan Posting Produk</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Profil Saya</h1>
        <div class="profile">
            <img src="https://via.placeholder.com/150" alt="Foto Profil" class="profile-pic">
            <h2>Nama: John Doe</h2>
            <p>Bio: Seorang pengembang web yang menyukai teknologi dan belajar hal baru.</p>
            <a href="mailto:johndoe@example.com" class="btn">Hubungi Saya <i class="fas fa-envelope"></i></a>
        </div>
        
        <div class="info">
            <h3>Informasi Kontak</h3>
            <p><i class="fas fa-envelope"></i> Email: johndoe@example.com</p>
            <p><i class="fas fa-phone"></i> Telepon: 123-456-7890</p>
        </div>

        <h2>Posting Produk</h2>
        <form id="productForm">
            <input type="text" id="productName" placeholder="Nama Produk" required>
            <input type="text" id="productDescription" placeholder="Deskripsi Produk" required>
            <input type="url" id="productImage" placeholder="URL Gambar Produk" required>
            <input type="url" id="productLink" placeholder="URL Produk" required>
            <button type="submit">Kirim</button>
        </form>
        
        <div id="productList"></div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2023 John Doe. Semua hak dilindungi.</p>
            <div class="sponsor-logos">
                <a href="https://example.com/sponsor1" target="_blank">
                    <img src="https://via.placeholder.com/100x50?text=Sponsor+1" alt="Sponsor 1">
                </a>
                <a href="https://example.com/sponsor2" target="_blank">
                    <img src="https://via.placeholder.com/100x50?text=Sponsor+2" alt="Sponsor 2">
                </a>
                <a href="https://example.com/sponsor3" target="_blank">
                    <img src="https://via.placeholder.com/100x50?text=Sponsor+3" alt="Sponsor 3">
                </a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
